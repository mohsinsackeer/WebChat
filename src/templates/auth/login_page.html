{% extends 'auth/base_authentication.html' %}

{% block body %}

<h1>Login To Continue</h1>

<form action="/login_submit" method="post">
    <table>
        <tr>
            <td><p>Username :</p></td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td><p>Password :</p></td>
            <td><input type="password" name="password"></td>
        </tr>
    </table>
    <p><input type="checkbox" name="remember">
    <label for="remember">Remember Me</label></p>
    <p><button type="submit">Submit</button></p>
</form>

<div>
    <p>New to WebChat? <span><a href="{{ url_for('auth.signup_page') }}">Sign Up</a></span> Here!</p>
    <p><span class="error">{{ error_msg }}</span></p>
</div>


{% endblock body %}
